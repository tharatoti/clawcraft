version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_WS_URL=ws://localhost:3001
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - WS_PORT=3001
      - OPENCLAW_URL=${OPENCLAW_URL:-http://host.docker.internal:4444}
      - OPENCLAW_TOKEN=${OPENCLAW_TOKEN:-}
      - POLL_INTERVAL=${POLL_INTERVAL:-2000}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

networks:
  default:
    name: clawcraft
